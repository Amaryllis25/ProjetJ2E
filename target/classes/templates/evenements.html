<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Colloque</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link th:href="@{/styles/styles.css}" rel="stylesheet"/>
    </head>
    <body>
        <p>Retour à la page d'accueil <a href="/gestion">ici</a>.</p>
        <p>Créer un evenement <a href="/createEvenForm">here</a></p>
        <p>Chercher un evenement <a href="/createEvenForm">here</a></p>

        <div>
        <tr th:if="${evenements.empty}">
            <td colspan="2"> Aucun evenements inscrit</td>
        </tr>
        <tr th:each="evenement : ${evenements}">
            <p>Titre : <td><span th:text="${evenement.title}"></span></td></p>
            <p>Participants : <td><span th:text="${evenement.participants}"></span></td></p>
            <p>Lien vers la page de l'évènement <span th:text="${evenement.numEvent}"></span> <a th:href="@{/evenement/{num_even}(num_even=${evenement.numEvent})}">here</a></p>
            <p>Supprimer l'évènement <a th:href="@{/deleteEvent/{num_even}(num_even=${evenement.numEvent})}" th:method="delete">here</a></p>
            <p>Modifier l'évènement <a th:href="@{/editEvenement/{num_even}(num_even=${evenement.numEvent})}">here</a></p>
        </tr>

        </div>
