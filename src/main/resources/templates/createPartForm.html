<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colloque</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
<form action="#" th:action="@{/createPartForm}" th:object="${participant}" method="post" modelAttribute="participant">
    <div>
        <div>
            <span>FirstName</span>
        </div>
        <input type="text" class="form-control" th:field="*{firstName}"/>
    </div>
    <div>
        <div>
            <span>LastName</span>
        </div>
        <input type="text" class="form-control" th:field="*{lastName}"/>
    </div>
    <div>
        <div>
            <span>Email</span>
        </div>
        <input type="text" class="form-control" th:field="*{email}"/>
    </div>
    <div>
        <div>
            <span>BirthDate</span>
        </div>
        <input type="text" class="form-control" th:field="*{birthDate}"/>
    </div>
    <div>
        <div>
            <span>Organisation</span>
        </div>
        <input type="text" class="form-control" th:field="*{organisation}"/>
    </div>
    <div>
        <div>
            <span>Observations</span>
        </div>
        <input type="text" class="form-control" th:field="*{observations}"/>
    </div>
    
    <input type="submit" id="submitButton" th:value="Save">
    <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
</form>
</body>
</html>
