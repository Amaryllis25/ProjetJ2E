<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colloque</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<tr th:if="${evenements.empty}">
    <td colspan="2"> Aucun participants inscrit</td>
</tr>
<tr th:each="evenement : ${evenements}">
    <p>
    <td><span th:text="${evenement.title}"></span></td>
    <td><span th:text="${evenement.theme}"></span></td>
    <td><span th:text="${evenement.beginDate}"></span></td>
    <td><span th:text="${evenement.duration}"></span></td>
    <td><span th:text="${evenement.nbPartMax}"></span></td>
    <td><span th:text="${evenement.description}"></span></td>
    <td><span th:text="${evenement.organisator}"></span></td>
    <td><span th:text="${evenement.typeEvent}"></span></td>
</tr>

</body>
</html>
